<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom College Student Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .btn-custom {
      width: 120px;
    }
    #notify {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="text-center mb-4">BLOOM COLLEGE<br><small class="text-muted">Student Registration Form</small></h3>

  <!-- üîî Notification area -->
  <div id="notify" class="alert alert-danger text-center" role="alert"></div>

  <form id="registerForm">
    <div class="mb-3">
      <label for="studentImage" class="form-label">Student Image (less than 5MB)</label>
      <input type="file" class="form-control" id="studentImage" accept="image/*">
    </div>

    <div class="mb-3">
      <label class="form-label">Student Name</label>
      <input type="text" class="form-control" id="studentName" placeholder="Enter student name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Father's Name</label>
      <input type="text" class="form-control" id="fatherName" placeholder="Enter father's name">
    </div>

    <div class="mb-3">
      <label class="form-label">Mother's Name</label>
      <input type="text" class="form-control" id="motherName" placeholder="Enter mother's name">
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label><br>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female"> Female
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Level</label>
      <select class="form-select">
        <option value="Diploma">Diploma</option>
        <option value="Degree">Degree</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Department</label>
      <select class="form-select">
        <option>Computer Engineering</option>
        <option>Information Technology</option>
        <option>Multimedia</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Telephone</label>
      <input type="tel" class="form-control" placeholder="e.g. 0123456789">
    </div>

    <h5>Address</h5>
    <div class="mb-3">
      <label class="form-label">State</label>
      <input type="text" class="form-control" placeholder="Enter state">
    </div>
    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" class="form-control" placeholder="Enter city">
    </div>
    <div class="mb-3">
      <label class="form-label">Postcode</label>
      <input type="text" class="form-control" placeholder="Enter postcode">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success btn-custom me-2">Register</button>
      <button type="reset" class="btn btn-secondary btn-custom">Reset</button>
    </div>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-3">
      <h4 class="modal-title mb-3" id="successModalLabel">Success!</h4>
<p>Your details have been saved!</p>
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
    </div>
  </div>
</div>

<script>
  // 1Ô∏è‚É£ onBlur 
  document.getElementById("studentName").onblur = function() {
    this.style.backgroundColor = "#e8f0fe";
  };

  // 2Ô∏è‚É£ onFocus
  document.getElementById("email").onfocus = function() {
    this.style.backgroundColor = "#fff3cd";
  };

  // 3Ô∏è‚É£ onChange s
  const fields = ["studentName", "fatherName", "motherName"];
  fields.forEach(id => {
    document.getElementById(id).onchange = function() {
      const notify = document.getElementById("notify");
      if (this.value.trim() === "") {
        notify.style.display = "block";
        notify.innerText = "‚ö†Ô∏è " + this.previousElementSibling.innerText + " cannot be empty!";
        this.style.border = "2px solid red";
      } else {
        this.value = this.value.toUpperCase();
        notify.style.display = "none";
        this.style.border = "1px solid #ced4da";
      }
    };
  });

  // 4Ô∏è‚É£ On submit ‚Äì show Bootstrap modal
  document.getElementById("registerForm").addEventListener("submit", function(event){
    event.preventDefault(); // prevent default form submit
    let modal = new bootstrap.Modal(document.getElementById('successModal'));
    modal.show();
  });
</script>

</body>
</html>
